<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{ articulo.titulo }}</title>
</head>
<body>
    <h1>{{ articulo.titulo }}</h1>
    <p><strong>Autor:</strong> {{ articulo.autor.nombre }}</p>
    <p><strong>Sección:</strong> {% if articulo.seccion %}{{ articulo.seccion.nombre }}{% else %}Sin sección{% endif %}</p>
    <p><strong>Publicado el:</strong> {{ articulo.publicado_en|date:"d/m/Y H:i" }}</p>

    <hr/>
    <h3>Contenido:</h3>
    <p>{{ articulo.contenido|linebreaks }}</p>
</body>
</html>
